version: "3.9"

services:
  mariadb:
    image: mariadb:10.11
    container_name: soga-mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: soga_panel
      MYSQL_USER: soga
      MYSQL_PASSWORD: changeme
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - ./data/mariadb:/var/lib/mysql
    command:
      [
        "--character-set-server=utf8mb4",
        "--collation-server=utf8mb4_unicode_ci",
        "--default-time-zone=+08:00"
      ]

  redis:
    image: redis:7.2
    container_name: soga-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
    command: ["redis-server", "--appendonly", "yes"]
    environment:
      TZ: Asia/Shanghai

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: soga-phpmyadmin
    environment:
      PMA_HOST: mariadb
      PMA_USER: soga
      PMA_PASSWORD: changeme
      PMA_ARBITRARY: "1"
      TZ: Asia/Shanghai
    ports:
      - "8080:80"
    depends_on:
      - mariadb

  node-server:
    image: oven/bun:1
    container_name: soga-node-server
    restart: unless-stopped
    working_dir: /app/server
    volumes:
      - ..:/app
    env_file:
      - .env
    environment:
      DB_HOST: mariadb
      REDIS_HOST: redis
      TZ: Asia/Shanghai
    depends_on:
      - mariadb
      - redis
    ports:
      - "18787:18787"
    command: >
      sh -c "bun install && bun run dev"
